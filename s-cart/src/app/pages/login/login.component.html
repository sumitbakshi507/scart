<div class="login-panel"[formGroup]="form">
  <h3>SCart</h3>
  <div class="col-12" *ngIf="loginInvalid">
    {{error}}
  </div>
  <div class="col-12">
    <input type="text" class="text-control" placeholder="username" formControlName="username">
    <div
    *ngIf="username.invalid && (username.dirty || username.touched)"
      class="alert alert-danger">
      <div *ngIf="username.errors.required">
        Name is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <input type="password" class="text-control" placeholder="password" formControlName="password">
    <div
    *ngIf="password.invalid && (password.dirty || password.touched)"
      class="alert alert-danger">
      <div *ngIf="password.errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="button"(click)="onSubmit()">Login</button>
  </div>
</div>
